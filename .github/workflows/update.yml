name: 6-Hour Node Update

on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时触发一次 (UTC 0, 6, 12, 18)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        run: |
          pip install requests
          python main.py

      - name: Push Changes
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          git add subscribe.txt
          git commit -m "Update nodes: $(date)" || exit 0
          git push
