name: Auto Update

on:
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早上 6 点运行
  workflow_dispatch: # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: pip install -r requirements.txt

      - name: Execute
        run: python main.py

      - name: Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add subscribe.txt
          git commit -m "Update nodes" || exit 0
          git push
