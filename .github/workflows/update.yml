name: Update Subscribe

on:
  schedule:
    - cron: '0 22,0,2,4,6,8,10,12,14 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Download GeoIP Database
        run: |
          # 从公共源下载离线 IP 数据库 (GeoLite2-Country)
          wget -O Country.mmdb https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb

      - name: Run Script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add subscribe.txt
          git commit -m "Update nodes $(date)" || exit 0
          git push
